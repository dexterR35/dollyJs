<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://www.dinoballiana.com/dolly/src/css/dolly.min.css"
      rel="stylesheet"
    />
    <title>NetBet Casino</title>
  </head>
  <body class="changeBg">
    <div id="splashScreen">
      <p>Loading...</p>
    </div>
    <!-- <img src="./png/scene1/bk-1.jpg" alt="bgk1" class="ChangeBg" /> -->
    <div role="main" id="dolly_first" class="dolly-container">
      <div class="dolly-wrap">
        <section id="dolly-cover" class="dolly-layer dolly-cover">
          <div class="div-title">
            <h1 class="front-title parallax" style="will-change: transform">
              <div class="first-title">
                <span>Descoperă jocurile </span>
                <img
                  src="./png/scene1/pragmatic_6.png"
                  alt="prag"
                  class="title-img"
                />
              </div>
              <div>și câștigă XXX rotiri gratuite</div>
              <p>scroll pentru a continua</p>
            </h1>
          </div>
          <img
            src="./png/scene1/front-3.png"
            alt="towers"
            class="img-cover parallax"
          />

          <div class="square complete">
            <div class="contents parallax">
              <div class="zeus-wrap">
                <img
                  src="./png/scene1/zeus-2.png"
                  alt="zeus"
                  class="symbol-center"
                />
              </div>
            </div>
            <div class="frame frame0">
              <div class="parallax" style="position: relative">
                <img
                  src="./png/scene1/yellow-1.png"
                  alt="yellow"
                  class="symbol yellow"
                />
              </div>
            </div>
            <div class="frame frame1">
              <div class="blue-paralax parallax">
                <img
                  src="./png/scene1/blue-0.png"
                  alt="blue"
                  class="symbol blue"
                />
              </div>
            </div>
          </div>
        </section>

        <section id="easy" class="dolly-layer easy">
          <div class="control-panel _c_logo">
            <h2 class="title-s2 parallax">Luptă-te cu zeii Olimpului în</h2>
            <img
              src="./png/scene1/logo_7.png"
              alt=""
              class="symbol logo parallax"
            />
          </div>

          <div class="square">
            <div class="code-wrap _c_cloud parallax" style="position: relative">
              <img src="./png/scene1/mid-5.png" alt="" class="symbol cloud" />
            </div>
            <div class="frame frame2">
              <div class="green-paralax parallax">
                <img
                  src="./png/scene1/symbol-4.png"
                  alt="green"
                  class="symbol green"
                />
              </div>
            </div>
          </div>

          <div class="extra-elems parallax">
            <div class="c_ mov">
              <img src="./png/scene1/mov.png" alt="mov" class="symbol mov" />
            </div>
          </div>
          <div class="extra-elems parallax">
            <div class="c_ cupa">
              <img src="./png/scene1/cupa.png" alt="mov" class="symbol cupa" />
            </div>
          </div>
          <div class="extra-elems parallax">
            <div class="c_ clepsidra">
              <img
                src="./png/scene1/clepsidra.png"
                alt="mov"
                class="symbol clepsidra"
              />
            </div>
          </div>
        </section>

        <section id="examples" class="dolly-layer examples">
          <div class="examplse-wrap parallax">
            <article class="example">
              <h2 class="title-s3">Vezi următoarea lume</h2>
              <button class="btn" id="testClick">Continuă</button>
            </article>
          </div>
        </section>
      </div>
    </div>

    <div role="main" id="dolly_second" class="dolly-container">
      <img
        src="./png/scene2/cloudSky.png"
        alt="cloudsSky"
        style="position: absolute"
        class="cloudsSky"
      />
      <div class="dolly-wrap dolly-part2">
        <section id="scene1" class="section dolly-layer">
          <div class="layer">
            <img
              src="./png/scene2/front-side.png"
              alt="front"
              class="img-front _img parallax"
            />
          </div>
          <div class="elements c_heart c_">
            <img
              src="./png/scene2/heart.png"
              alt="heart"
              class="heart parallax"
            />
          </div>
          <div class="elements c_start c_">
            <img src="./png/scene2/start.png" alt="star" class="parallax" />
          </div>
        </section>
        <section id="scene2" class="section dolly-layer">
          <div class="layer back-scene">
            <img
              src="./png/scene2/back-side2.png"
              alt="front"
              class="img-back _img parallax"
            />
          </div>
          <div class="elements">
            <div class="c_space c_">
              <img
                src="./png/scene2/spaceship.png"
                alt="space"
                class="parallax"
              />
            </div>
            <div class="c_redB c_">
              <img
                src="./png/scene2/red_bear.png"
                alt="red bear"
                class="parallax"
              />
            </div>
            <div class="c_purpleB c_">
              <img
                src="./png/scene2/purple_bear.png"
                alt="purple bear"
                class="parallax"
              />
            </div>
          </div>
        </section>
        <section id="scene3" class="section dolly-layer">
          <div class="layer">
            <img
              src="./png/scene2/g_logo2.png"
              alt="logo"
              class="logo parallax"
            />
          </div>
          <div class="layer">
            <img
              src="./png/scene2/candy.png"
              alt="candy"
              class="candy parallax"
            />
          </div>
        </section>
        <section id="scene4" class="section dolly-layer">
          <div class="layer">
            <h2>continua</h2>
            <button class="btn" id="testClick2">continua</button>
          </div>
          <div class="layer">
            <img
              src="./png/scene2/ursAlbastru.png"
              alt="candy"
              class="blueB parallax"
            />
          </div>
          <div class="layer">
            <img
              src="./png/scene2/ursPortocaliu.png"
              alt="candy"
              class="orangeB parallax"
            />
          </div>
        </section>
      </div>
    </div>
    <div role="main" id="dolly_third" class="dolly-container">
      <div class="dolly-wrap dolly-part3">
        <section id="p3scene1" class="section dolly-layer">
          <div class="layer">
            <img
              src="./png/scene3/girl.png"
              alt="front"
              class="img-front _img parallax"
            />
          </div>
        </section>
        <section id="p3scene2" class="section dolly-layer">
          <div class="layer front-scene">
            <img
              src="./png/scene3/front.png"
              alt="front"
              class="img-front _img parallax"
            />
          </div>
          <div class="layer boy">
            <div class="c_boy c_">
              <img src="./png/scene3/boy.png" alt="boy" class="parallax" />
            </div>
          </div>
        </section>
        <section id="p3scene3" class="section dolly-layer">
          <div class="layer">
            <img
              src="./png/scene3/gameLogo.png"
              alt="logo"
              class="logo parallax"
            />
          </div>
        </section>
        <section id="p3scene4" class="section dolly-layer">
          <div class="layer">
            <h2>LAST TEXT</h2>
            <button class="btn">The End</button>
          </div>
          <footer>NetBet Casino</footer>
        </section>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"
      integrity="sha512-vnmn/Qqn6aG0POAc9mIGzjq0IybrvxJXYDafNvp9JSnDGxeF3pbkSqLvf+YGd5ku63pT7sa/jxHn7/d0mU8+tA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://www.dinoballiana.com/dolly/src/js/dolly.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
