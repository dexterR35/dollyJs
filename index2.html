<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index2.css" />
    <link
      href="https://www.dinoballiana.com/dolly/src/css/dolly.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://www.dinoballiana.com/dolly/src/js/dolly.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main role="main" id="dolly" class="dolly-container">
      <div class="dolly-wrap">
        <section id="dolly-cover" class="dolly-layer dolly-cover">
          <div class="square complete">
            <img
              src="./png/scene1/front-3.png"
              alt=""
              style="position: absolute"
            />
            <div class="content-wrap">
              <div class="logo-wrap">
                <img src="./png/scene1/zeus-2.png" alt="" />
                <h2 class="bold claim">!</h2>
              </div>
            </div>
            <img src="./png/scene1/zeus-2.png" alt="" />
          </div>
        </section>
        <section id="easy" class="dolly-layer easy">
          <div class="frame"></div>
          <div class="square">
            <h3 class="text-big bold title">Light & Easy!</h3>
            <p class="text-medium">Only 6 KB pakage and no JQuery needed</p>
            <div class="code-wrap">
              <img src="./png/scene1/logo_7.png" alt="" />

              <img src="./png/scene1/logo_7.png" alt="" />
            </div>
          </div>
        </section>
        <section id="custom" class="dolly-layer custom">
          <div class="frame"></div>
          <div class="isometric-plane">
            <div class="user"></div>
            <div id="simulation-wrap" class="layer-wrap regular">
              <div class="layer"></div>
              <div class="layer"></div>
              <div class="layer"></div>
            </div>
          </div>
          <h3 class="text-big bold title">Fully customizable</h3>
          <div class="control-panel">
            <img src="./png/scene1/logo_7.png" alt="" />

            <img src="./png/scene1/logo_7.png" alt="" />
          </div>
        </section>
        <section id="examples" class="dolly-layer examples">
          <div class="frame"></div>
          <h3 class="text-big bold">Examples</h3>
          <div class="examplse-wrap">
            <article class="example">
              <h4>test</h4>
            </article>
            <article class="example">
              <h4>test</h4>
            </article>
            <article class="example">
              <h4>
                <a
                  class="text-medium bold"
                  target="_blank"
                  href="https://codepen.io/dinoBalliana/full/5923917ee522247075fc0576af8f8b00"
                  >Full-page scroll</a
                >
              </h4>
            </article>
            <article class="example more">
              <h4>test</h4>
            </article>
          </div>
          <footer>test</footer>
        </section>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"
      integrity="sha512-vnmn/Qqn6aG0POAc9mIGzjq0IybrvxJXYDafNvp9JSnDGxeF3pbkSqLvf+YGd5ku63pT7sa/jxHn7/d0mU8+tA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index2.js"></script>
  </body>
</html>
