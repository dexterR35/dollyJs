<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index2.css" />
    <link
      href="https://www.dinoballiana.com/dolly/src/css/dolly.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main role="main" id="dolly" class="dolly-container">
      <div class="dolly-wrap">
        <section id="dolly-cover" class="dolly-layer dolly-cover">
          <div class="square complete">
            <div class="contents">
              <img
                src="./png/scene1/zeus-2.png"
                alt="zeus"
                class="symbol-center"
              />
            </div>
            <div class="code-wrap">
              <img
                src="./png/scene1/yellow-1.png"
                alt="yellow"
                class="symbol yellow"
              />
            </div>
          </div>
        </section>
        <!--first symbol blue-->
        <section id="easy" class="dolly-layer easy">
          <div class="frame frame1">
            <img src="./png/scene1/blue-0.png" alt="blue" class="symbol blue" />
          </div>
          <div class="square">
            <div class="code-wrap">
              <img src="./png/scene1/mid-5.png" alt="" class="symbol cloud" />
            </div>
          </div>
          <h3 class="text-big bold title scene2">Welcome</h3>
        </section>

        <section id="custom" class="dolly-layer custom">
          <div class="frame">
            <img src="./png/scene1/symbol-4.png" alt="" class="symbol green" />
          </div>
          <div class="frame2">
            <img src="./png/scene1/mid-5.png" alt="" class="symbol cloud" />
          </div>
          <div class="isometric-plane">
            <div id="simulation-wrap" class="layer-wrap regular">
              <div class="layer"></div>
              <div class="layer"></div>
              <div class="layer"></div>
            </div>
          </div>
          <div class="control-panel">
            <img src="./png/scene1/logo_7.png" alt="" class="symbol logo" />
          </div>
        </section>
        <section id="examples" class="dolly-layer examples last-div">
          <div class="examplse-wrap">
            <article class="example">
              <div>
                <img src="./png/scene1/pragmatic_6.png" alt="pragmatic_6" />
                <button class="btn">Continua</button>
              </div>
            </article>
          </div>
          <footer>NetBet Casino</footer>
        </section>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"
      integrity="sha512-vnmn/Qqn6aG0POAc9mIGzjq0IybrvxJXYDafNvp9JSnDGxeF3pbkSqLvf+YGd5ku63pT7sa/jxHn7/d0mU8+tA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://www.dinoballiana.com/dolly/src/js/dolly.min.js"></script>
    <script src="./index2.js"></script>
  </body>
</html>
