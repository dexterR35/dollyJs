<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index3.css" />
    <link
      href="https://www.dinoballiana.com/dolly/src/css/dolly.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main role="main" id="dolly_first" class="dolly-container">
      <div class="dolly-wrap">
        <section id="dolly-cover" class="dolly-layer dolly-cover">
          <img src="./png/scene1/towers.png" alt="" class="img-cover" />
          <div class="square">
            <div class="frame zeus-wrap">
              <div class="moveScroll">
                <img
                  src="./png/scene1/zeus.png"
                  alt="zeus"
                  class="symbol-center"
                />
              </div>
            </div>
            <div class="frame frame0">
              <div class="moveScroll">
                <!-- <img
                  src="./png/scene1/yellow.png"
                  alt="yellow"
                  class="symbol yellow"
                /> -->
              </div>
            </div>
            <div class="frame frame1">
              <div class="moveScroll">
                <img
                  src="./png/scene1/blue.png"
                  alt="blue"
                  class="symbol blue"
                />
              </div>
            </div>
            <div class="frame frame2">
              <div class="moveScroll">
                <img
                  src="./png/scene1/green.png"
                  alt="green"
                  class="symbol green"
                />
              </div>
            </div>
            <div class="frame frame3 c_cloud">
              <div class="moveScroll">
                <img
                  src="./png/scene1/clouds.png"
                  alt="clouds"
                  class="symbol cloud"
                />
              </div>
            </div>
          </div>
          <footer>NetBet Casino</footer>
        </section>

        <section id="sc_one" class="dolly-layer sc_one">
          <div class="moveScroll">
            <div class="c_logo">
              <img
                src="./png/scene1/gates.png"
                alt="gates"
                class="symbol logo"
              />
            </div>
          </div>
          <footer>scene 1</footer>
        </section>

        <section id="sc_logo" class="dolly-layer sc_logo">
          <div class="scene-wrap">
            <article class="scene-btn">
              <div class="">
                <img src="./png/scene1/pragmatic_6.png" alt="pragmatic_6" />
              </div>
            </article>
          </div>
          <footer>scene 2</footer>
        </section>

        <section id="sc_two" class="dolly-layer sc_two">
          <div class="front-side">
            <div class="front-both">
              <img
                src="./png/scene2/front-side.png"
                alt="back"
                class="front-img front-assets"
              />
              <img
                src="./png/scene2/back-side.png"
                alt="front-side"
                class="back-img front-assets"
              />
            </div>
          </div>
          <div class="square">
            <div class="frame space-wrap">
              <div class="moveScroll">
                <img
                  src="./png/scene2/spaceship.png"
                  alt="zeus"
                  class="symbol spaceship"
                />
              </div>
            </div>
            <div class="frame frame0">
              <div class="moveScroll">
                <img
                  src="./png/scene2/heart.png"
                  alt="yellow"
                  class="symbol heart"
                />
              </div>
            </div>
            <div class="frame frame1">
              <div class="moveScroll">
                <img
                  src="./png/scene2/red_bear.png"
                  alt="blue"
                  class="symbol red_bear"
                />
              </div>
            </div>
            <div class="frame frame2">
              <div class="moveScroll">
                <img
                  src="./png/scene2/start.png"
                  alt="green"
                  class="symbol start"
                />
              </div>
            </div>
            <div class="frame frame3">
              <div class="moveScroll">
                <img
                  src="./png/scene2/purple_bear.png"
                  alt="clouds"
                  class="symbol purple_bear"
                />
              </div>
            </div>
            <div class="frame frame4">
              <div class="moveScroll">
                <img
                  src="./png/scene2/purple_bear.png"
                  alt="clouds"
                  class="symbol purple_bear"
                />
              </div>
            </div>
          </div>
          <!-- <div class="back-side">
            <div class="moveScroll"></div>
          </div> -->
          <!-- <footer>scene3</footer> -->
        </section>

        <section id="sc_logo" class="dolly-layer sc_logo">
          <div class="scene-wrap">
            <article class="scene-btn">
              <div class="">
                <img src="./png/scene2/g_logo2.png" alt="pragmatic_6" />
              </div>
            </article>
          </div>
          <footer>scene 2</footer>
        </section>

        <section id="sc_three" class="dolly-layer sc_three">
          <div class="front-side">
            <div class="movesScroll">
              <img src="./png/scene3/front.png" alt="front-side" />
            </div>
          </div>
          <div class="square">
            <div class="frame space-wrap">
              <div class="moveScroll">
                <img
                  src="./png/scene3/girl.png"
                  alt="zeus"
                  class="symbol girl"
                />
              </div>
            </div>
            <div class="frame frame0">
              <div class="moveScroll">
                <img
                  src="./png/scene3/a.png"
                  alt="yellow"
                  class="symbol letterA"
                />
              </div>
            </div>
            <div class="frame frame1">
              <div class="moveScroll">
                <img
                  src="./png/scene3/j.png"
                  alt="blue"
                  class="symbol letterJ"
                />
              </div>
            </div>
            <div class="frame frame2">
              <div class="moveScroll">
                <img
                  src="./png/scene3/boy.png"
                  alt="green"
                  class="symbol boy"
                />
              </div>
            </div>
            <div class="frame frame3">
              <div class="moveScroll">
                <img
                  src="./png/scene3/disc.png"
                  alt="clouds"
                  class="symbol disc"
                />
              </div>
            </div>
            <div class="frame frame4">
              <div class="moveScroll">
                <img
                  src="./png/scene3/ulcior.png"
                  alt="clouds"
                  class="symbol purple_bear"
                />
              </div>
            </div>
          </div>
          <footer>scene 2</footer>
        </section>

        <section id="sc_logo" class="dolly-layer sc_logo">
          <div class="scene-wrap">
            <article class="scene-btn">
              <div class="">
                <img src="./png/scene3/gameLogo.png" alt="pragmatic_6" />
              </div>
            </article>
          </div>
          <footer>last scene</footer>
        </section>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"
      integrity="sha512-vnmn/Qqn6aG0POAc9mIGzjq0IybrvxJXYDafNvp9JSnDGxeF3pbkSqLvf+YGd5ku63pT7sa/jxHn7/d0mU8+tA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://www.dinoballiana.com/dolly/src/js/dolly.min.js"></script>
    <script src="./index3.js"></script>
  </body>
</html>
